{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>ALLIST</title>
    <link rel='stylesheet' href="{% static 'css/acceuil/style.css' %}">
</head>
<body>



    <header>
        <div class="left">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="logo">
            </div>
            <div class="title"><h1>ALLIST</h1></div>
        </div>
        <div class="right">
            <div class="box1">
                <a href="login/">VOIR AVEC CODE</a>
            </div>
            <div class="box2">
                <a href="login/">CREE UNE LISTE</a>
            </div>
        </div>
    </header>




    <main>


        <div class="top">
            <div class="img">
                <img src="{% static 'img/big_image.png' %}" alt="img">
            </div>
            <div class="txt">
                <p>ALLIST est un site qui vous permet de créer des listes de tâches, de course, de cadeaux et de les partager avec vos amis.</p>
            </div>
        </div>

        <div class="bottom">
            <div class="case1 case">
                <img src="{% static 'img/list.png' %}">
                <div class="case_bar"><span class="bar"></span></div>
                <p>LISTE EN LIGNE</p>
            </div>
            <div class="case2 case">
                <img src="{% static 'img/organisation.png' %}">
                <div class="case_bar"><span class="bar"></span></div>
                <p>ORGANISATION</p>
            </div>
            <div class="case3 case">
                <img src="{% static 'img/equipe.png' %}">
                <div class="case_bar"><span class="bar"></span></div>
                <p>PARTAGE</p>
            </div>
        </div>

    </main>




    <footer>



    </footer>

</html>
